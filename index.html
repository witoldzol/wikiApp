<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery -->
		<script
              src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous">

        </script>
        <script
          src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous">
        </script>
		<title>Wiki App</title>

	</head>
	<body id="body">
		<div class="wrapper">
					<h1>Welcome to wiki.App!!</h1>

						<form id="searchGroup" class="ui-widget">
						  <label for="searchLine"></label>
						  <input  id="searchLine" ></input>
						</form>

						<div id="sb-search" class="sb-search">
							<form>
								<input class="sb-search-input" placeholder="Enter your search term" type="search" value="" name="search" id="search">
								<input class="sb-search-submit" type="submit" value="">
								<span class="sb-icon-search"></span>
							</form>
						</div>


						<button id="searchBtn" class="btn btn-primary">Search</button>
						<button id="random" class="btn">Random Wiki</button>


						
					<div id="results"></div>
		</div>

		
	
	<script src="script.js"></script>	
	</body>
</html>
